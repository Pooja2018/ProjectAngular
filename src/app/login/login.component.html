<div *ngIf="isLoggedIn; else loggedOut">
  Logged in as {{roles}}.
</div>


<ng-template #loggedOut>
  <div class="container">
    <div class="center">
      <h1>Login</h1>
      <div class="row col-sm-1" style="max-width:350px;">
        <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
          <div class="form-group">
            <label for="username">Enter Username: </label>
            <input type="text" class="form-control" name="username" [(ngModel)]="form.username" #username="ngModel"
              required />
            <div *ngIf="f.submitted && username.invalid">
              <div *ngIf="username.errors.required" style="color: red;">Username is required!</div>
            </div>
          </div>
          <div class="form-group">
            <label for="password">Enter Password: </label>
            <input type="password" class="form-control" name="password" [(ngModel)]="form.password" #password="ngModel"
              required minlength="6" />
            <div *ngIf="f.submitted && password.invalid">
              <div *ngIf="password.errors.required" style="color: red;">Password is required!</div>
              <div *ngIf="password.errors.minlength" style="color: red;">Password must be at least 6 characters</div>
            </div>
          </div>
          <div class="form-group">
            <button class="btn btn-primary">Login</button>
            <div *ngIf="f.submitted && isLoginFailed" class="alert alert-danger" style="color: red;">
              Login failed: {{errorMessage}}
            </div>
          </div>
        </form>
        <hr />
        <p>Don't have an account?</p>
        <a href="signup"> Sign Up !</a>
      </div>
    </div>
  </div>
</ng-template>
