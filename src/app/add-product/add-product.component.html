<div class="submit-form" style="color: whitesmoke;">
    <div *ngIf="!submitted">
      <h1>Add New Product</h1>
      <div class="form-group">
        <label for="title">Title:</label>
        <input
          type="text"
          class="form-control"
          id="title"
          required
          [(ngModel)]="product.title"
          name="title"
        />
      </div>
  
      <div class="form-group">
        <label for="description">Description:</label>
        <input
          class="form-control"
          id="description"
          required
          [(ngModel)]="product.description"
          name="description"
        />
      </div>

      <div class="form-group">
        <label for="unitPrice">Unit Price:</label>
        <input
          class="form-control"
          id="unitPrice"
          required
          [(ngModel)]="product.unitPrice"
          name="unitPrice"
        />
      </div>

      <div class="form-group">
        <label for="imageUrl">Image URL:</label>
        <input
          class="form-control"
          id="imageUrl"
          required
          [(ngModel)]="product.imageUrl"
          name="imageUrl"
        />
      </div>

      <div class="form-group">
        <label for="unitsInStock">Units In Stock:</label>
        <input
          class="form-control"
          id="unitsInStock"
          required
          [(ngModel)]="product.unitsInStock"
          name="unitsInStock"
        />
      </div>
  
      <button (click)="saveProduct()" class="btn btn-success">Add Product</button>
    </div>
  
    <div *ngIf="submitted">
      <h4>You submitted successfully!</h4>
      <button class="btn btn-success" (click)="newProduct()">Add</button>
    </div>
  </div>
